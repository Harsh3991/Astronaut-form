<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take us too space</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://fonts.googleapis.com/css?family=Exo 2' rel='stylesheet'>
</head>
<body>
    <img id="astronaut-1" src="https://kq-storage.s3.ap-south-1.amazonaws.com/Github/astronaut/space-man-1%5B1%5D.png" alt="astronaut-1">
    <img id="astronaut-2" src="https://kq-storage.s3.ap-south-1.amazonaws.com/Github/astronaut/space-man-2%5B1%5D.png" alt="astronaut-2">

    <form action="">
        <h1>Rocket around the the moon with you BFFs</h1>

        <label for="country" class="inline-block-ele">Departure country</label>
        <select name="country" id="country" class="input-ele">
            <option value="">USA</option>
            <option value="">UAE</option>
            <option value="">India</option>
        </select>

        <label for="travellers" class="inline-block-ele">No of space travellers</label>
        <input type="number" id="travellers" name="travellers" class="input-ele">

        <label for="email" class="inline-block-ele">Your Email</label>
        <input type="email" id="email" placeholder="ilovespace@gmail.com" class="input-ele">

        <label class="inline-block-ele">Do you want to rent a space suit?</label>

        <input type="radio" name="radio-button" id="yes" > 
        <label for="">Yes, Please</label>

        <input type="radio" name="radio-button" id="no"> 
        <label for="no">No, I have my own</label>

        <input id="button" type="submit" value="TAKE US TO SPACE" class="inline-block-ele">
    </form>
</body>
</html>
